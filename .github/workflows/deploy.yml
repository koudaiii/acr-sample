name: Deploy Django to Azure Container Apps

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name $(echo ${ACR_REGISTRY} | cut -d'.' -f1)

      - name: Build Docker image
        run: script/docker-build

      - name: Push Docker image to ACR
        run: script/docker-push

      - name: Deploy to Azure Container Apps
        env:
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
        run: |
          az containerapp update \
            --name ${CONTAINER_APP_NAME} \
            --resource-group ${RESOURCE_GROUP} \
            --image ${ACR_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
